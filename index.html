<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header>
        <h1 class="text-5xl text-center mt-10 text-sky-300"><span class="">The </span><span class="text-green-400" >Queen Island Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white rounded-xl">
                <div class="bg-blue-400 p-10 rounded-xl">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-5xl font-medium font-w">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-10 rounded-xl">
                    <h4 class="text-4xl">Withdrow</h4>
                    <h2 class="text-5xl font-medium font-w">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-10 rounded-xl">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-5xl font-medium font-w">$ <span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-10 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-10 rounded-xl">
                    <h3 class="text-3xl text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-1/2 h-10 rounded-xl block p-4 mt-4 mb-4 text-xl" placeholder="$ Amount You Want to Deposit" type="text">
                    <button id="btn-deposit" class="bg-yellow-500 px-6 py-2 rounded-xl text-white font-mediam hover-bg-sky-400 hover:bg-sky-400 mt-4 text-xl">Deposit</button>
                </div>
                <div class="bg-yellow-400 p-10 rounded-xl">
                    <h3 class="text-3xl text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-1/2 h-10 rounded-xl block p-4 mt-4 mb-4 text-xl" placeholder="$ Amount You Want to Withdraw" type="text">
                    <button id="btn-withdraw" class="bg-sky-400 px-6 py-2 rounded-xl text-white font-mediam hover-bg-sky-400 hover:bg-violet-400 mt-4 text-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center mt-20"><h2 class="text-sky-300">&copy All Rights Reserved By The Queen Island Bank</h2></footer>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
